<style>
:root {
  --bg: #f8f4ff;
  --text: #1c1828;
  --pastel1: #e6dbff;
  --pastel2: #fcecff;
  --accent: #ff3f8e;
  --accent2: #5b3dff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  cursor: default;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  padding: 60px 25px 80px;
}

/* ---- HEADER ---- */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 80px;
}

.logo {
  font-size: 1.9rem;
  letter-spacing: 0.12em;
}

.dot {
  color: var(--accent);
}

nav {
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  opacity: .8;
}

nav a:hover {
  color: var(--accent);
  opacity: 1;
}

/* ---- HERO ---- */

.hero {
  margin-bottom: 90px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 30px;
}

.hero h1 {
  font-weight: 300;
  font-size: 2.2rem;
  line-height: 1.4;
  max-width: 700px;
}

.line {
  width: 70px;
  height: 2px;
  background: var(--accent2);
  margin: 30px 0;
}

.tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: .85rem;
  opacity: .7;
}

/* ---- MUSIC SECTION ---- */

.music {
  margin-bottom: 100px;
}

.section-title {
  font-size: 1.3rem;
  letter-spacing: .2em;
  text-transform: uppercase;
  margin-bottom: 40px;
}

.track-card {
  border-radius: 18px;
  background: linear-gradient(135deg, var(--pastel1), var(--pastel2));
  padding: 30px;
  box-shadow: 0 20px 40px rgba(90, 0, 200, 0.05);
  transition: transform .3s ease;
}

.track-card:hover {
  transform: translateY(-6px);
}

.track-title {
  font-size: 1.05rem;
  margin-bottom: 20px;
  letter-spacing: .08em;
}

/* ---- FOOTER ---- */

footer {
  margin-top: 120px;
  padding-top: 40px;
  border-top: 1px solid rgba(0,0,0,.08);
  display: flex;
  justify-content: space-between;
  font-family: 'JetBrains Mono', monospace;
  font-size: .85rem;
  opacity: .6;
}

@media (max-width: 700px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }

  footer {
    flex-direction: column;
    gap: 12px;
  }
}
</style>

</head>

<body>
<div class="container">

<header>
  <div class="logo">soundsbyaaron<span class="dot">.</span></div>
  <nav>
    <a href="#music">music</a>
    <a href="#contact">contact</a>
  </nav>
</header>

<section class="hero">
  <h1>music for stories, films & hidden worlds<br></h1>
  <div class="line"></div>
  <p class="tag">composition — soundtrack — production — instrumentals</p>
</section>

<section class="music" id="music">

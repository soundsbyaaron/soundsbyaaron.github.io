<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>soundsbyaaron</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f8f4ff;
  --text: #1c1828;
  --pastel1: #e6dbff;
  --pastel2: #fcecff;
  --accent: #ff3f8e;
  --accent2: #5b3dff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  padding: 60px 25px 80px;
}

/* HEADER */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 80px;
}

.logo {
  font-size: 1.9rem;
  letter-spacing: 0.12em;
}

.dot {
  color: var(--accent);
}

nav {
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  opacity: .8;
}

nav a:hover {
  color: var(--accent);
  opacity: 1;
}

/* HERO */

.hero {
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 40px;
  align-items: stretch;
  margin-bottom: 90px;
}

.hero-text {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.hero h1 {
  font-weight: 300;
  font-size: 2.2rem;
  line-height: 1.4;
}

.line {
  width: 70px;
  height: 2px;
  background: var(--accent2);
  margin: 30px 0;
}

.tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: .85rem;
  opacity: .7;
}

/* HERO IMAGES */

.hero-images {
  display: flex;
  gap: 18px;
  align-items: stretch;
}

.hero-image {
  position: relative;
  flex: 1;
  aspect-ratio: 1 / 1;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(90, 0, 200, 0.12);
  transition: transform 0.6s cubic-bezier(.16,.84,.44,1);
}

.hero-image:hover {
  transform: scale(1.035) rotate(0.6deg);
}

/* IMAGE */

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* FILM GRAIN */

.hero-image::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
  mix-blend-mode: overlay;
  pointer-events: none;
}

/* FOOTER */

footer {
  margin-top: 120px;
  padding-top: 40px;
  border-top: 1px solid rgba(0,0,0,.08);
  display: flex;
  justify-content: space-between;
  font-family: 'JetBrains Mono', monospace;
  font-size: .85rem;
  opacity: .6;
}

/* RESPONSIVE */

@media (max-width: 900px) {
  .hero {
    grid-template-columns: 1fr;
  }

  .hero-images {
    margin-top: 40px;
  }
}

@media (max-width: 500px) {
  .hero-images {
    flex-direction: column;
  }
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="logo">soundsbyaaron<span class="dot">.</span></div>
  <nav>
    <a href="#music">all music</a>
    <a href="#contact">contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <div>
      <h1>music for film<br>and possibly other stuff</h1>
      <div class="line"></div>
    </div>
    <p class="tag">on the right, a picture of my best friend and me</p>
  </div>

  <div class="hero-images">
    <div class="hero-image">
      <img src="lucky in the studio - almost square.jpeg" alt="Lucky in the studio">
    </div>
    <div class="hero-image">
      <img src="aaron in the elevator - almost square.jpeg" alt="Aaron in the elevator">
    </div>
  </div>
</section>

<footer id="contact">
  <div>Â© 2026 soundsbyaaron</div>
  <div>contact: soundsbyaaron.mp3@gmail.com</div>
</footer>

</div>
</body>
</html>
